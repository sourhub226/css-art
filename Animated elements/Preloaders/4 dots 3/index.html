<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>4 dots 3</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="dots">
			<div class="dot" style="--d: 0; --x: -1; --y: -1"></div>
			<div class="dot" style="--d: 1; --x: 1; --y: -1"></div>
			<div class="dot" style="--d: 3; --x: -1; --y: 1"></div>
			<div class="dot" style="--d: 2; --x: 1; --y: 1"></div>
		</div>
	</body>
</html>
